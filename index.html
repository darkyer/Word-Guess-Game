<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <img src="assets/images/title.png" class="img-fluid" alt="Title image">
            </div>
        </div>

        <div class="row main-content round-border">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-1 pt-4">
                <h1 class="pb-2">Press any key to get started!</h1>
                <hr>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-1">
                <h2>Wins: <span id="win-text" class="violet">0</span></h2>
                <h2>Looses: <span id="lose-text" class="violet">0</span></h2>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-1">
                <h2>Word to guess</h2>
                <h2 id="word-to-guess">_ _ _ _ _</h2>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center p-1">
                <h2>Remaining guesses</h2>
                <h2 class="violet" id="remaining-guesses">9</h2>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 text-center pb-4">
                <h2>Already guessed</h2>
                <h2 class="violet" id="guessed-letters">a, b, p, s</h2>
            </div>

            
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
